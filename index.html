<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: black;padding: 20px;">
    <div class="container" style="border: 2px solid rgb(245, 242, 242); padding: 20px; background-color: #f15b63;color: white;">
        <h1 class="text-center mt-5" style=" font-weight: 900; font-family: 'Times New Roman', Times, serif;">Covid-19 Live Data</h1>
        <br>
        <h5 style="text-align: center;">Date/Time: <span id="datetime"></span></h5>
        <br>
        <br>
        <table class="table " style="text-align: center;color: white;font-weight: 900; font-family: 'Times New Roman', Times, serif;">
            <tr>
                <th>WORLD DATA</th>
            </tr>
            <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>New Confirmed</th>
               
            </tr>
            <tr id="worldData">

            </tr>

        </table>
        <br>
        <br>
        <table class="table " style="text-align: center; color: white;font-weight: 900; font-family: 'Times New Roman', Times, serif;">
            <tr>
                <th>INDIA</th>
            </tr>
            <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>New Confirmed</th>
               
            </tr>
            <tr id="indiaData">

            </tr>

        </table>

        <br>
        <br>
        <table class="table " style="text-align: center; color: white;font-weight: 900; font-family: 'Times New Roman', Times, serif;">
            <tr>
                <th>MH</th>
            </tr>
            <tr>
                <th>Total Cases</th>
                <th>Total Recoverd</th>
                <th>Total Delta Confirmed</th>
               
            </tr>
            <tr id="maharashtraData">

            </tr>

        </table>
        <br>
        <br>
        <table class="table " style="text-align: center; color: white;font-weight: 900; font-family: 'Times New Roman', Times, serif;">
            <tr>
                <th>PUNE</th>
            </tr>
            <tr>
                <th>Total Cases</th>
                <th>Total Recoverd</th>
                <th>Total Delta Confirmed</th>
               
            </tr>
            <tr id="puneData">

            </tr>

        </table>
        
    </div>
    
    <script src="covid.js"></script>
    
</body>
</html>
